<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - Biblioteca</title>
</h:head>

<h:body>
    <p:importEnum type="br.com.welson.biblioteca.model.Cidade" var="Cidade" allSuffix="ALL_ENUM_VALUES"/>
    <p:panel header="Criar um novo usuário" style="width: 550px; margin: 0 auto;">
        <p:messages autoUpdate="true" closable="true"/>
        <h:form>
            <h:panelGrid columns="2" style="text-align: right; margin: 0 auto;">
                <p:outputLabel for="nome" value="Nome:"/>
                <p:inputText id="nome" required="true" requiredMessage="" style="width: 270px;"/>

                <p:outputLabel for="telefone" value="Telefone:"/>
                <p:inputText id="telefone" required="true" requiredMessage="" style="width: 270px;"/>

                <p:outputLabel for="email" value="E-mail:"/>
                <p:inputText id="email" required="true" requiredMessage="" style="width: 270px;"/>

                <p:outputLabel for="rua" value="Rua:"/>
                <p:inputText id="rua" required="true" requiredMessage="" style="width: 270px;"/>

                <p:outputLabel for="numero" value="Numero:"/>
                <p:inputText id="numero" required="true" requiredMessage="" style="width: 270px;"/>

                <p:outputLabel for="cidade" value="Cidade:" id="cidade"/>
                <p:selectOneMenu required="true" requiredMessage="Selecione uma cidade">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione uma cidade"/>
                    <f:selectItems value="#{Cidade.ALL_ENUM_VALUES}" var="cidadeA" itemLabel="#{cidade}" itemValue="#{cidade}"/>
                </p:selectOneMenu>

                <p:outputLabel for="cep" value="CEP:"/>
                <p:inputText id="cep" style="width: 270px;"/>

                <p:outputLabel for="usuario" value="Usuário:"/>
                <p:inputText id="usuario" style="width: 270px;"/>

                <p:outputLabel for="senha" value="Senha:"/>
                <p:password id="senha" style="width: 270px;"/>

                <p:outputLabel for="confimacao-senha" value="Confime a senha:"/>
                <p:password id="confimacao-senha" style="width: 270px;"/>

                <p:outputLabel/>
                <p:commandButton value="Criar"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
