<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">
    <ui:define name="titulo">Criar um novo Autor</ui:define>
    <ui:define name="content">
        <p:panel header="Criar um novo autor" style="width: 550px; margin: 0 auto;">
            <p:messages autoUpdate="true" closable="true"/>
            <h:form>
                <h:panelGrid columns="2" style="text-align: right; margin: 0 auto;">
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText value="#{criarAutorBean.autor.nome}" id="nome" required="true" requiredMessage="Nome é obrigatório" style="width: 225px;"/>

                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText value="#{criarAutorBean.autor.email}" id="email" style="width: 225px;"/>

                    <p:outputLabel for="site" value="Site:"/>
                    <p:inputText value="#{criarAutorBean.autor.site}" id="site" style="width: 225px;"/>

                    <p:outputLabel/>
                    <p:commandButton action="#{criarAutorBean.salvar}" value="Criar" update="@form"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
