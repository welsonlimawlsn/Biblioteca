<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - Biblioteca</title>
</h:head>

<h:body>
    <p:panel header="Login" style="width: 410px; margin: 0 auto;">
        <p:messages autoUpdate="true"/>
        <h:form>
            <h:panelGrid columns="2" style="text-align: right; margin: 0 auto;">

                <p:outputLabel value="Usuario:" for="usuario"/>
                <p:inputText value="#{loginBean.usuario}" id="usuario" required="true" requiredMessage="Digite um usuÃ¡rio, por favor!"/>

                <p:outputLabel value="Senha:" for="senha"/>
                <p:password value="#{loginBean.senha}" id="senha" required="true" requiredMessage="Digite uma senha, por favor!"/>

                <p:outputLabel/>

                <p:commandButton action="#{loginBean.entrar}" value="Entrar"/>
            </h:panelGrid>
        </h:form>
    </p:panel>
</h:body>
</html>
